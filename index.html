<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="resources/curly-brackets.png" alt="logo"/>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul class="navbar-list">
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span>
                <img src="resources/menu.svg" alt="burger-menu"/>
            </span>
        </label>
    </header>

    <main>
        <div class="top-imgs">
            <div class="profile">
                <img src="resources/profile.jpeg" alt="profile image"/>
            </div>
            <div class="computer">
                <img src="resources/macintosh.png" alt="computer image"/>
            </div>
        </div>
        <div class="color-block"></div>

</html>
